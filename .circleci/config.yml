version: 2.1

workflows:
  build-test:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/python:3.11.10
    steps:
      - checkout
      - run:
          name: Install UV
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            source $HOME/.cargo/env
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
            source ~/.bashrc
      - run:
          name: Initialize UV Project
          command: |
            uv sync
      - run:
          name: Lint with Ruff
          command: |
            uv run ruff check .
      - run:
          name: Format with Ruff
          command: |
            uv run ruff check . --fix
      - run:
          name: Run Tests with Pytest
          command: |
            uv run pytest